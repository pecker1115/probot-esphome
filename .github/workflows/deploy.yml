name: Deploy main branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 14.x
        cache: yarn

    - name: Install project dependencies
      run: yarn install

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.PROBOT_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.PROBOT_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.PROBOT_AWS_REGION }}

    - run: 'echo "$PROBOT_ENV_FILE" >.env'
      env:
        PROBOT_ENV_FILE: ${{ secrets.PROBOT_ENV_FILE }}

    - name: Deploy
      run: yarn run deploy
